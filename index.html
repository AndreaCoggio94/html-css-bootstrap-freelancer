<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Ex-bootstrap-freelancer</title>
    <!-- font awesome -->

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- font -->

    <!-- style link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="debug">
    <!-- header -->
    <header id="header" class="py-4">
      <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">START BOOTSTRAP</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">PORTOFOLIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main>
      <!-- bootstrap start -->
      <section id="bootstrap-start" class="bg-secondary">
        <div class="container">
          <div class="row tall flex-column align-items-center">
            <div class="col-6 col-md-5 col-lg-4 small bg-warning"></div>
            <div class="col small bg-warning"></div>
            <div class="col small bg-warning"></div>
            <div class="col small bg-warning"></div>
          </div>
        </div>
      </section>
      <!-- portfolio -->
      <section id="portfolio">
        <div class="container">
          <h2 class="smaller bg-primary"></h2>
          <div class="row">
            <div class="col-12 col-sm-6 col-lg-4 small bg-secondary"></div>
            <div class="col-12 col-sm-6 col-lg-4 small bg-secondary"></div>
            <div class="col-12 col-sm-6 col-lg-4 small bg-secondary"></div>
            <div class="col-12 col-sm-6 col-lg-4 small bg-secondary"></div>
            <div class="col-12 col-sm-6 col-lg-4 small bg-secondary"></div>
            <div class="col-12 col-sm-6 col-lg-4 small bg-secondary"></div>
          </div>
        </div>
      </section>
      <!-- about -->
      <section id="about" class="bg-dark">
        <div class="container text-center">
          <h2 class="smaller bg-warning"></h2>
          <div class="row justify-content-center">
            <div class="col-10 col-md-5 small border bg-primary"></div>
            <div class="col-10 col-md-5 small border bg-primary"></div>
          </div>
          <button class="btn btn-primary"></button>
        </div>
      </section>
      <!-- contact me -->
      <section id="contact">
        <div class="container">
          <h2 class="smaller bg-warning"></h2>
          <div class="row flex-column align-items-center">
            <div class="col-8 small bg-primary border"></div>
            <div class="col-8 small bg-primary border"></div>
            <div class="col-8 small bg-primary border"></div>
            <div class="col-8 tall bg-primary border"></div>
            <div class="col-8 border border-danger">
              <button class="btn btn-secondary"></button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer id="footer">
      <!-- footer top -->
      <section class="footer-top bg-dark">
        <div class="container">
          <div class="row tall align-items-center justify-content-center">
            <div class="col-12 col-md-4 small border"></div>
            <div class="col-12 col-md-4 small border"></div>
            <div class="col-12 col-md-4 small border"></div>
          </div>
        </div>
      </section>
      <!-- footer-bottom -->
      <section class="footer-bottom bg-secondary small">
        <address class="smaller bg-light"></address>
      </section>
    </footer>
  </body>
</html>
