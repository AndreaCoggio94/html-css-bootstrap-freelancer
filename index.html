<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Ex-bootstrap-freelancer</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- font -->

    <!-- style link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="debug">
    <!-- header -->
    <header id="header" class="py-4">
      <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">
          <a class="navbar-brand text-uppercase" href="#">start bootstrap</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#">portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#">about</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#">contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main>
      <!-- bootstrap start -->
      <section id="bootstrap-start">
        <div class="container">
          <div class="row flex-column align-items-center text-center py-4">
            <div class="col-6 col-md-5 col-lg-4">
              <img src="./img/avatar.svg" alt="" class="img-fluid" />
            </div>
            <div class="col my-2 text-uppercase">
              <h1>start bootstrap</h1>
            </div>
            <div class="col my-2">
              <div class="line position-relative">
                <div>
                  <i
                    class="fa-solid fa-star fa-2x star position-absolute top-50 start-50 translate-middle"
                  ></i>
                </div>
              </div>
            </div>
            <div class="col my-2 text-uppercase">
              <h4>graphic artist - web designer - illustrator</h4>
            </div>
          </div>
        </div>
      </section>
      <!-- portfolio -->
      <section id="portfolio" class="py-4">
        <div class="container text-center">
          <h2 class="text-uppercase">portfolio</h2>
          <div class="line position-relative my-4">
            <div>
              <i
                class="fa-solid fa-star fa-2x star position-absolute top-50 start-50 translate-middle"
              ></i>
            </div>
          </div>
          <div class="row gy-3">
            <div class="col-12 col-sm-6 col-lg-4">
              <div class="card">
                <img src="./img/cabin.png" alt="" class="card-img" />
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <div class="card">
                <img src="./img/cabin.png" alt="" class="card-img" />
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <div class="card">
                <img src="./img/cabin.png" alt="" class="card-img" />
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <div class="card">
                <img src="./img/cabin.png" alt="" class="card-img" />
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <div class="card">
                <img src="./img/cabin.png" alt="" class="card-img" />
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <div class="card">
                <img src="./img/cabin.png" alt="" class="card-img" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- about -->
      <section id="about" class="bg-dark">
        <div class="container text-center">
          <h2 class="smaller bg-warning"></h2>
          <div class="row justify-content-center">
            <div class="col-10 col-md-5 small border bg-primary"></div>
            <div class="col-10 col-md-5 small border bg-primary"></div>
          </div>
          <button class="btn btn-primary"></button>
        </div>
      </section>
      <!-- contact me -->
      <section id="contact">
        <div class="container">
          <h2 class="smaller bg-warning"></h2>
          <div class="row flex-column align-items-center">
            <div class="col-8 small bg-primary border"></div>
            <div class="col-8 small bg-primary border"></div>
            <div class="col-8 small bg-primary border"></div>
            <div class="col-8 tall bg-primary border"></div>
            <div class="col-8 border border-danger">
              <button class="btn btn-secondary"></button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer id="footer">
      <!-- footer top -->
      <section class="footer-top bg-dark">
        <div class="container">
          <div class="row tall align-items-center justify-content-center">
            <div class="col-12 col-md-4 small border"></div>
            <div class="col-12 col-md-4 small border"></div>
            <div class="col-12 col-md-4 small border"></div>
          </div>
        </div>
      </section>
      <!-- footer-bottom -->
      <section class="footer-bottom bg-secondary small">
        <address class="smaller bg-light"></address>
      </section>
    </footer>
  </body>
</html>
