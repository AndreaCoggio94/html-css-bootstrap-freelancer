<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Ex-bootstrap-freelancer</title>
    <!-- font awesome -->

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- font -->

    <!-- style link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="debug">
    <!-- header -->
    <header id="header" class="bg-primary">
      <div class="container">
        <div class="row small justify-content-between align-items-center">
          <div class="col-4 smaller bg-secondary"></div>
          <div class="col-3 smaller bg-secondary d-md-none"></div>
          <div
            class="col-2 smaller bg-secondary ms-auto d-none d-md-block"
          ></div>
          <div class="col-2 smaller bg-secondary d-none d-md-block"></div>
          <div class="col-2 smaller bg-secondary d-none d-md-block"></div>
        </div>
      </div>
    </header>
    <!-- main -->
    <main>
      <div class="container">
        <!-- start bootstrap -->
        <section id="bootstrap-start">
          <div class="row tall bg-secondary flex-column align-items-center">
            <div class="col-6 col-md-5 col-lg-4 small bg-warning"></div>
            <div class="col small bg-warning"></div>
            <div class="col small bg-warning"></div>
            <div class="col small bg-warning"></div>
          </div>
        </section>
        <!-- portfolio -->
        <section id="portfolio">
          <h2 class="smaller bg-primary"></h2>
          <div class="row">
            <div class="col-12 col-sm-6 col-lg-4 small bg-secondary"></div>
            <div class="col-12 col-sm-6 col-lg-4 small bg-secondary"></div>
            <div class="col-12 col-sm-6 col-lg-4 small bg-secondary"></div>
            <div class="col-12 col-sm-6 col-lg-4 small bg-secondary"></div>
            <div class="col-12 col-sm-6 col-lg-4 small bg-secondary"></div>
            <div class="col-12 col-sm-6 col-lg-4 small bg-secondary"></div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
